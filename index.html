<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9989348a8f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Random Quote Machine</title>
</head>
<body>
    <div id="app">
        <div id="quote-box">
            <h1>Random Quote Machine</h1>
            <div id="text">
                <!-- The quote text will be displayed here -->
            </div>
            <div id="author">
                <!-- The author of the quote will be displayed here -->
            </div>
            <button id="new-quote">
                <!-- The button to fetch a new quote -->
                New Quote
            </button>
            <button id="tweet-quote">
                <!-- The button to share the quote on Twitter -->
                Tweet Quote
            </button>
        </div>
    </div>
    <script type="text/babel" src="./index.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
